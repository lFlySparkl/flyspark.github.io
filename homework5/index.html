<body>
<div class="wrapper">
    <div>
        <ul class="menu">
            <div class="menu__item3">
                <div class="menu__item2">
                    <li class="menu__item2">
                        <span class="active_page">ou</span><a class="menu__link2" href="#">Cadastre-se</a>
                    </li>
                    <li class="menu__item2">
                        <span class="active_page">Ola!</span><a class="menu__link2" href="#">Entrar</a>
                    </li>
                </div>
            </div>
            <li class="menu__item1">
                <img class="flag" src="img/flag.png" height="100%"><span><a class="menu__link"
                                                                            href="#">Minhas Ofertas</a></span>
            </li>
            <li class="menu__item1" width="35" height="35">
                <a class="menu__link" href="#">Ajuda</a>
            </li>
            <li class="menu__item1">
                <a class="menu__link" href="#">Contato</a>
            </li>
            <li class="menu__item1">

            </li>
            <li class="menu__item1">

            </li>
            <li class="menu__item1">
                <a class="menu__link" href="#">Meu YouBike</a>
            </li>
        </ul>
    </div>
    <form action="#" method="post">
        <div class="reg_form">
            <div class="h2">
                <h2>Cadastre-se</h2>
            </div>
            <div class="padding">
            <button class="loginBtn loginBtn--facebook">
                Login with Facebook
            </button>
            <div class="line">
                <span class="text_color">OU</span>
            </div>
            <div class="form-row">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-row">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form-row">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-row">
                <input type="password" name="password" placeholder="Choose Password" required>
            </div>
            <div class="form-row">
                <input type="password" name="confirm_password" placeholder="Password Confirm" required>
            </div>

            <div class="check">
                <input type="checkbox" id="checkbox" required>
                <label class="text_color" for="checkbox">Send me Youbike updates and tips</label>
            </div>
            <div class="form-row">
            <input type="submit" value="Create my Account">
            </div>
            <p class="text_color">By clicking the button above, you agree to the Terms of Service
                Xiew our Privacy Policy.</p>
        </div></div>
    </form>
</div>
</body>
